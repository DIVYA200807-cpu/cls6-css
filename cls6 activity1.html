<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            height: 200px;
            width: 100px;
            background-color:violet;
            position:sticky;
            margin: 15px;
            border: 20px;
            padding: 40px;
        }
        #id2{
          height:200px;
            width: 100px;
            background-color:red;
            position: static; 
            margin-bottom: 20px;
            border-left: 15px; 
            padding: 40px;
        }
        #id3{
            height: 200px;
            width: 100px;
            background-color:green;
            position: relative;
            margin-bottom: 20px;
            border-right: 10px;
            padding: 40px;
        }
        #id4{
            height: 200px;
            width: 100px;
            background-color:orange;
            position: absolute;
            border:10px solid brown ;
            margin-top: 20px;
            padding: 30px;
        }
        #id5{
            height: 200px;
            width: 100px;
            background-color:yellow;
            position: fixed;
            border: 5px solid grey;
            margin: 10px;
            padding: 40px;

        }
    </style>
</head>
<body>
    <div id="id1">sticky</div>
    <div id="id2">static</div>
    <div id="id3">relative
    <div id="id4">absolute</div>
</div>
    <div id="id5">fixed</div>
</body>
</html>
